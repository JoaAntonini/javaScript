                    <p> 
                        <label for="nombre"> Ingresa tu nombre</label>
                        <input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre"/>

                    <p> 
                        <label for="email">Email</label>
                        <input type= "email" placeholder="mail@mail.com" name="email" id="email">
                    </p>
                    <p>

                    </p>

                        Aun no tenes usuario

                        <label for="ingreso">Ingreso Neto Familiar</label>

                        <label for="capital">Monto a Pedir</label>
                        <input type="number" placeholder="" name="capital" id="capital">
                        <label for="plazo">Plazo Meses</label>
                        <input type="number" placeholder="" name="plazo" id="plazo">
                        <input type="submit" value="Calcular" class="btn btn-dark" id="miBoton" placeholder="controlInfo">
                </form>
            </div>
            <h2 class="textCenter tamañoTitulos margenCards">Oferta</h2>
            <div id="oferta">
                <button class="btn btn-dark textCenter"> Me interesa </button>
